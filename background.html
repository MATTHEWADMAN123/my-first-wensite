<html>
    <head>
<title>changing backgroung</title>
  <style>{
    margin: 0;
    padding: 0;
    font-family: arial;
  }
  .container{
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100vh;
    animation: animate 16s ease-in-out infinite;
  }

  @keyframes animate{
  0%,100%{
    background-image: url(1.jpeg);
  }
  25%{
    background-image: url(2.jpeg);
  }
  50%{
    background-image: url(3.jpeg);
  }
  75%{
    background-image: url(4.jpeg);
  }
 }

  </style>
</head>
<body>
  <div class="container">
    <div class="outer">
      <div class="details">
        <h1>Nice art</h1>
        <span>trying to figure out html</span>
        <span>so far so good</span>
      </div>
    </div>
  </div>
 </body>
</html>
